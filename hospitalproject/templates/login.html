<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:skyblue;">
<h2 style="background-color: rgb(238, 138, 23);text-align:center;">Login page</h2>
<form action="login" method="post" style="background-color:skyblue;text-align:center " >
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username" size="30"><br>
    <input type="password" name="password" placeholder="Enter your password" size="30"><br>
    <input type="submit">

</form>
</body>
</html>
